<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"

        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Forum&family=Montserrat&family=Open+Sans&family=Playfair+Display&family=Poppins&family=Roboto&display=swap"

        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
    <!-- Navbar -->

    <nav class="navbar navbar-expand-lg bg-body-tertiary py-3">
        <div class="container-fluid">
            <div class="ms-1 ms-md-5 text-center">
                <i class="fa-solid fa-bowl-food fa-2xl" style="color: #026162;"></i>
                <a class="navbar-brand text-color-green ms-1" href="#">Cook Your Food</a>
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end me-1 me-md-5" id="navbarSupportedContent">
                <div class="d-flex">
                    <input class="search-bar nav-input me-2" type="search" placeholder="Search for recipes.." aria-label="Search"
                    onchange="userData(this)">
                    <button class="search-btn" onclick="search()">Search</button>
                </div>
            </div>
        </div>
    </nav>


    <!-- Home Container -->

    <div class="container">
        <div class="home-container">
            <div class="row mt-5">
                <div class="col-12 col-md-6 intro-left ">
                    <h1 class="intro-left-h1">Recipes on Your Fingertips.. </h1>
                    <p class="mt-5 text-color-green intro-left-p">Find cooking inspiration, access recipes easily.</p>
                </div>
                <div class="col-12 col-md-6 text-center intro-right">
                    <img src="./Images/intro-banner-1_preview_rev_1.png" alt="">
                </div>
            </div>
        </div>
    </div>


    <!-- Recipe Container -->

    <div class="container">
        <div class="recipe-cards">
            
        </div>
    </div>
    

    <script src="script.js"></script>
